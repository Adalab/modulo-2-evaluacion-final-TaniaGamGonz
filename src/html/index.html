<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series anime</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <h1>Buscador de series anime</h1>
    <form action="" class="form">
      <label for="anime" class="form__label">Busca tu anime</label>
      <input type="text" name="anime" id="anime" class="form__input" />
      <div class="container--btn">
        <button type="submit" class="js-search-btn btn btn--submit">
          Buscar
        </button>
        <button type="reset" class="js-reset-btn btn btn--reset">
          Resetear búsqueda
        </button>
        <button type="button" class="js-log-btn">Log</button>
      </div>
    </form>
    <section class="results-and-favourites">
      <section class="results-and-favourites__favourites">
        <div class="container">
          <h2 class="favourites__title">Favoritos</h2>

          <button class="js-resetFavourites-btn btn btn--resetFavourites">
            Borrar todos
          </button>
        </div>
        <p class="js-placeholder-favourites-text favourites__text">
          ¡Vaya, parece que aún no has añadido ningún anime a tu lista de
          favoritos! ¿Qué tal si le echas un vistazo a Shingeki no kyojin o
          Death Note?
        </p>

        <ul class="js-list-favourites favourites__list hidden"></ul>
      </section>

      <section class="results-and-favourites__results">
        <h2 class="results__title">Resultados</h2>
        <p class="js-placeholder-results-text results__text">
          No hay resultados para mostrar.
        </p>
        <ul class="js-list-result results__list hidden"></ul>
      </section>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
