<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series anime</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="container-svg hidden">
      <svg xmlns="http://www.w3.org/2000/svg">
        <!--Search-icon-->
        <symbol
          id="search-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          aria-labelledby="searchTitle searchDesc"
          role="img"
        >
          <title id="searchTitle">Search</title>
          <desc id="searchDesc">Search icon, click to search</desc>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </symbol>
        <!--Heart icon-->
        <symbol
          id="heart"
          viewBox="0 0 512 512"
          aria-labelledby="heartTitle heartDesc"
          role="img"
        >
          <title id="heartTitle">Favourite</title>
          <desc id="heartDesc">
            Heart icon, click to add to favourites this anime
          </desc>
          <path
            d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"
            fill="currentColor"
          />
        </symbol>
      </svg>
    </div>
    <header class="header">
      <h1>Sakura</h1>
      <small>Anime searcher</small>
    </header>
    <main class="main">
      <form class="form">
        <button type="submit" class="js-search-btn btn btn--submit">
          <svg width="25" height="25">
            <use xlink:href="#search-icon"></use>
          </svg>
        </button>
        <input type="search" name="anime" id="anime" class="form__input" />
      </form>
      <nav class="menu">
        <ul>
          <li>
            <a href="#favourites">
              <svg width="16" height="16">
                <use xlink:href="#heart"></use>
              </svg>
              Favoritos</a
            >
          </li>
          <li>
            <a href="#results"
              ><svg width="16" height="16">
                <use xlink:href="#search-icon"></use>
              </svg>
              Resultados</a
            >
          </li>
        </ul>
      </nav>
      <div class="container">
        <section id="favourites" class="favourites">
          <h2 class="favourites__title">Favoritos</h2>
          <button class="js-resetFavourites-btn btn btn--resetFavourites">
            Borrar todos
          </button>

          <p class="js-placeholder-favourites-text favourites__text">
            ¡Vaya, parece que aún no has añadido ningún anime a tu lista de
            favoritos! ¿Qué tal si le echas un vistazo a Shingeki no kyojin o
            Death Note?
          </p>
          <ul class="js-list-favourites favourites__list hidden"></ul>
        </section>
        <section id="results" class="results">
          <h2 class="results__title">Resultados</h2>
          <p class="js-placeholder-results-text results__text">
            No hay resultados para mostrar.
          </p>
          <ul class="js-list-result results__list hidden"></ul>
        </section>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
