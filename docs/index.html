<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series anime</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <h1>Buscador de series anime</h1>
    <form action="">
      <input type="text" name="" id="anime" />
      <button type="submit" class="js-search-btn">Buscar</button>
      <button type="reset" class="js-reset-btn">Resetear</button>
    </form>
    <section>
      <h2>Resultados</h2>
      <ul class="js-list-result"></ul>
    </section>
    <section>
      <h2>Favoritos</h2>
      <ul class="js-list-favourites"></ul>
      <button class="js-resetFavourites-btn">Borrar todos</button>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
